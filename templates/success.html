<!DOCTYPE html>
<html>
<head>
    <title>Edache Orders - Success</title>
</head>
<body>
    <h1>Thank you for ordering with Edache Orders!</h1>
    <p>Name: {{ order.customer }}</p>
    <p>Address: {{ order.address }}</p>
    <h3>Total Paid: ₦{{ order.total }}</h3>

    <h2>Items Ordered:</h2>
    <ul>
        {% for item in order.items %}
        <li>{{ item.name }} - ₦{{ item.price }}</li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
